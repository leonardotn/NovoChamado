<h1>Colaboradores</h1>
<button pButton type="button" label="Novo" icon="pi pi-user-plus" iconPos="left" class="p-button-success"></button>
<p-table [columns]="cols" [value]="products" styleClass="p-datatable-responsive-demo">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns">
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
            <td *ngFor="let col of columns">
                <span class="p-column-title">{{col.header}}</span>
                {{rowData[col.field]}}
            </td>
        </tr>
    </ng-template>
</p-table>
